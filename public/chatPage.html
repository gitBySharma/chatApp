<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="css/chatPage.css">
</head>

<body>
    <div class="container mt-4 d-flex">
        <!-- New Narrow Chat Container -->
        <div class="narrow-chat-container">
            <div class="chat-header d-flex justify-content-between align-items-center mb-3">
                <div class="d-flex flex-column">
                    <h1 class="mb-0" id="welcomeMsgNarrow">Groups</h1>
                </div>
                <button id="createGroupBtn" class="btn logout-btn">Create Group</button>
            </div>

            <div class="group-list" id="groupList">
                <!-- groups will be dynamically inserted here -->
            </div>
        </div>

        <!-- Original Chat Container -->
        <div class="chat-container flex-grow-1">
            <div class="chat-header d-flex justify-content-between align-items-center mb-3">
                <div class="d-flex flex-column">
                    <h1 class="mb-0" id="welcomeMsg">Welcome User</h1>
                </div>
                <div class="d-flex align-items-center">
                    <div class="dropdown me-2">
                        <button class="btn btn-sm custom-btn dropdown-toggle" style="display: none;" type="button" id="dropdownMenuButton"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Options
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" id="normalChatBtn" href="#">Normal Chat</a></li>
                            <li><a class="dropdown-item" id="inviteBtn" href="#">Add member</a></li>
                            <li><a class="dropdown-item" id="removeUserBtn" href="#">Remove Member</a></li>
                            <li><a class="dropdown-item" id="promoteBtn" href="#">Make Admin</a></li>
                            <li><a class="dropdown-item" id="demoteBtn" href="#">Remove Admin</a></li>
                            <li><a class="dropdown-item" id="leaveGroupBtn" href="#">Leave Group</a></li>
                            <li><a class="dropdown-item" id="deleteGroupBtn" href="#">Delete Group</a></li>
                        </ul>
                    </div>
                    <!-- <button id="Logout" class="btn custom-btn">Logout</button> -->
                </div>
                <button id="logoutBtn" class="btn logout-btn">Logout</button>
            </div>

            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be dynamically inserted here -->
            </div>

            <div class="chat-input mt-3">
                <form id="messageForm" class="d-flex">
                    <input type="text" id="messageInput" class="form-control" placeholder="Type your message..."
                        required>
                    <button type="submit" class="btn custom-btn ms-2" id="sendBtn">Send</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="chatPage.js"></script>

</html>
