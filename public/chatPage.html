<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="chatPage.css">
</head>

<body>
    <div class="chat-container container mt-4">
        <div class="chat-header d-flex justify-content-between align-items-center">
            <h2>Chat App</h2>
            <button id="logoutBtn" class="btn logout-btn">Logout</button>
        </div>

        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be dynamically inserted here -->
        </div>

        <div class="chat-input">
            <form id="messageForm" class="row g-2">
                <div class="col">
                    <input type="text" id="messageInput" class="form-control" placeholder="Type your message..."
                        required>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn custom-btn" id="sendBtn">Send</button>
                </div>
            </form>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="chatPage.js"></script>

</html>
