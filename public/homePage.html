<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Group Chat App</title>
  <meta name="description" content="">
  <meta name="keywords" content="">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="main.css" rel="stylesheet">
</head>

<body>

  <header id="header" class="header d-flex align-items-center sticky-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
      <a href="homePage.html" class="logo d-flex align-items-center">
        <i class="bi bi-chat-dots-fill me-2 icon"></i>
        <h1 id="group-chat-app">Group Chat App</h1>
      </a>
    </div>
  </header>

  <section id="hero" class="hero d-flex align-items-center">
    <div class="container">
      <div class="row gy-4 d-flex justify-content-between">
        <div class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center">
          <h2>Welcome to group chat app</h2>
          <p>Connect with friends and start chatting instantly</p>
          <div class="d-flex">
            <button type="button" class="btn custom-btn btn-lg me-2 mb-2 mb-md-0" data-bs-toggle="modal"
              data-bs-target="#signupModal">Get Started</button>
            <button type="button" class="btn btn-outline-custom btn-lg" data-bs-toggle="modal"
              data-bs-target="#loginModal">Login</button>
          </div>
        </div>
        <div class="col-lg-5 order-1 order-lg-2 hero-img">
          <img src="img/hero-img.png" class="img-fluid" alt="chat illustration">
        </div>
      </div>
    </div>
  </section>

  <!-- Sign Up Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signupModalLabel">Register yourself to get started</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="signup-username" class="form-label">Name</label>
              <input type="text" class="form-control" id="signup-username" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
              <label for="signup-email" class="form-label">Email</label>
              <input type="email" class="form-control" id="signup-email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="signup-password" class="form-label">Password</label>
              <input type="password" class="form-control" id="signup-password" placeholder="Create a password" required>
              <small id="passwordHelp" class="form-text text-muted">
                Minimum 8 characters long and must contain at least one number.
              </small>
            </div>
            <div class="mb-3">
              <label for="signup-password-2" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="signup-password-2" placeholder="Re-enter the password" required>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn custom-btn">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Sign in to start using chat app</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="login-username" class="form-label">Email</label>
              <input type="email" class="form-control" id="login-email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="login-password" class="form-label">Password</label>
              <input type="password" class="form-control" id="login-password" placeholder="Enter your password" required>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn custom-btn">Sign In</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
